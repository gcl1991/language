<!-- 属性：在元素开始标签中以键值对出现 
    属性和属性值对大小写不敏感
    属性值加双引号
    不同元素的属性集合不同
    （全局属性）：所有元素都具有,快捷键,类名,是否可编辑,私有定制数据,文本方向,是否可拖动,是否隐藏，标识id，
    语言，拼写检查，悬停信息title，行内样式，tab按键次序

-->
<!-- 链接属性 -->
<a href="http://www.w3school.com.cn">This is a link</a>
<!-- 对齐属性 -->
<h1 align="center"></h1>
<!-- 背景色属性 -->
<body bgcolor="yellow"></body>
<!-- 表格边框属性 -->
<table border="1">
