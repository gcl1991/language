<!--  <a>标签:链接与网络上的另一个文档相连
    （1）作用对象为可见元素，一般为文字或图像
    （2）鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手
    （3）连接对象
        1）href 属性 - 创建指向另一个文档的链接
        2）name 属性 - 创建文档内的书签（可以使用id代替name）
        <a name="tips">y</a>
        <a href="#tips">x</a>
        点击x会跳到y,href可以是URL#tips，可以跳到其他文档页面指定位置
    （4）在何处打开连接Target属性
        1）_blank新窗口打开
        2) _self默认。在相同的框架中打开被链接文档
    （5）显示样式
        未被访问的链接带有下划线而且是蓝色的
        已被访问的链接带有下划线而且是紫色的
        活动链接带有下划线而且是红色的
    注意：
        1）服务器会添加正斜杠到href的末尾
        2）假如浏览器找不到已定义的命名锚，那么就会定位到文档的顶端。不会有错误发生。
    
-->
