<h1>This is a heading</h1>
 <!-- 标签：<h1>和</h1>都是标签，种类不同，一个是开始标签，一个是结束标签
    大小写不敏感：标签对大小写不敏感
    标签省略：可省略关闭标签
-->
<h2>This is a heading</h2>
<!-- 元素：而<h1>和</h1>之间的所有内容称为一个元素（包括h1本身） -->
<!-- 内容：开始标签与结束标签之间的内容 -->
<!-- 空元素：<br/>一种特殊的标签组成的元素，内容为空 -->
<!-- 嵌套性质：所有元素之间可以嵌套 -->
<h3>This is a heading</h3>
<!-- 段落标签p -->
<!-- 文档主体标签body：定义HTML文档主体
    位置不敏感：放在任意位置都会被提升到最外层，作为顶层容器 
    数量不敏感：无论定义多少个，最后只有一个。
-->
<!-- 文档元素html:与body同样具有位置数量不敏感的性质 -->
<html>
<body>
<p>This is a paragraph.</p>
</body>
</html>
<p>This is another paragraph.</p>
<a href="http://www.w3school.com.cn">This is a link</a>
<html>
<body>
<img src="eg_w3school.gif" width="104" height="142" />
</body>
</html>
