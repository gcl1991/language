<!-- <head> 元素是所有头部元素的容器:：<title>、<base>、<link>、<meta>、<script> 以及 <style>。
    (1)<title> 标签定义文档的标题
        1）工具栏中的标题
        2）页面被添加到收藏夹时显示的标题,
        3）显示搜索引擎结果中的页面标题
    （2）<base> 标签为页面上的所有链接规定默认地址或默认目标（target）
    （3）<link> 标签定义文档与外部资源之间的关系。
    （4）<style> 标签用于为 HTML 文档定义样式信息。
    （5）元数据（metadata）是关于数据的信息
        1）<meta> 标签提供关于 HTML 文档的元数据。元数据不会显示在页面上，但是对于机器是可读
        2）meta 元素被用于规定页面的（面向浏览器）描述、（面向浏览器）关键词、文档的作者、最后修改时间
        3）<meta> 标签始终位于 head 元素中。
        网页描述：<meta name="description" content="Free Web tutorials on HTML, CSS, XML" />
        网页关键词：<meta name="keywords" content="HTML, CSS, XML" />
    （6）<script> 标签用于定义客户端脚本，比如 JavaScript
-->
