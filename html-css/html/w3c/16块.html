<!-- 可以通过 <div> 和 <span> 将 HTML 元素组合起来。 -->

<!-- 块元素
    块级元素在浏览器显示时，通常会以新行来开始（和结束）。
    例子：<h1>, <p>, <ul>, <table> 
-->


<!-- HTML 内联元素
    内联元素在显示时通常不会以新行开始。
    例子：<b>, <td>, <a>, <img>
 -->
<!--<div>：文档中的节或区域（块级）/独立单元
    （1）<div> 元素是块级元素，它是可用于组合其他HTML元素的容器
    （2）块级元素，除了块级元素的前后自动换行，不具备任何其他默认样式
    （3）用于结构化组织文档，区域划分
    （4）配合id和class使用
    （5）如将标签和一些段落组成一个div，作为新闻中的一栏。
    （6）<div>元素的另一个常见的用途是文档布局。它取代了使table表格定义布局的老式方法。
        HTML5中布局也不使用div而使用main/nav等专有布局标签
 -->

 <!-- span：组合文档中的行内元素，以便通过样式来格式化
    （1）无任何默认样式
    （2）控制段落内的文字，更细节的结构化控制。
    （3）<span> 元素是内联元素，可用作文本的容器
    （4）无特定的含义
-->
