<!-- 定义：边框 (border) 是围绕元素内容和内边距的一条或多条线。
    可设置元素边框的样式、宽度和颜色
    边框绘制在“元素的背景之上”。而元素的背景是内容、内边距和边框区的背景
    背景=内容+内边距+边框
    边框样式默认为none，不显示声明border-style，则即使设置宽度和颜色将不起作用。
    各属性设置单值/双值/四值——>全部/上下和左右/上右下左
    默认的边框颜色是元素本身的前景色
        （1）没有为边框声明颜色，它将与元素的文本颜色相同
        （2）元素没有任何文本，假设它是一个表格，其中只包含图像，那么该表的边框颜色就是其父元素的文本颜色（因为 color 可以继承）
    透明边框
        边框颜色值 transparent。这个值用于创建有宽度的不可见边框。

-->
