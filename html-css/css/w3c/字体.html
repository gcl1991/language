<!-- 
    字体系列font-family
    通用字体系列：用户代理就会从 sans-serif 字体系列中选择一个字体
    特定字体系列：
    font-family可以设置多个字体，防止出现字体没有安装的情况。
    按优先级和从特定到通用的顺序设置复合值
    含有空格的字体之外可以加引号

    字体风格font-style
    正/斜体

    字体变形font-variant
    可以设定小型大写字母

    字体加粗font-weight
    正常/粗/细/数值指定

    字体大小font-size
    绝对值和相对值（相对周围元素）
    普通文本（比如段落）的默认大小是16像素(16px=1em)
    推荐em 单位代替pixels
    1em等于当前的字体尺寸（来自于默认或父元素）
-->
