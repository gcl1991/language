<!-- 
    表格边框border 像素/形态/颜色
    折叠边框border-collapse
    表格宽度和高度
    表格文本对齐：水平对齐/文本对齐
    表格内边距：表格中内容与边框的距离
    表格颜色：边框的颜色/文本颜色/背景颜色
    empty-cells	设置是否显示表格中的空单元格
    border-spacing	设置单元格边框之间的距离水平/垂直
    caption-side	设置表格标题的位置。顶部/底部
    table-layout	设置显示单元、行和列的算法
        （1）automatic	默认。列宽度由单元格内容设定。
        （2）fixed	列宽由表格宽度和列宽度设定
 -->
