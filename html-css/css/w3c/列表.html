<!-- 列表项的标志类型
    list-style-type设置列表项标志类型：原点/字母/数字等
    列表项标志图像
    list-style-image可以将图片设置为标志
    列表标志位置
    list-style-position由inside和outside
    外部 (outside) 标志会放在离列表项边框边界一定距离处，不过这距离在 CSS 中未定义。
    内部 (inside) 标志处理为好像它们是插入在列表项内容最前面的行内元素一样。
    简写列表样式
    li {list-style : url(example.gif) square inside}将三个值设置在一起

-->
