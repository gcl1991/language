<html>
<head>
<style type="text/css">
p[id="1"] {text-indent: 5em}
p[id="2"] {text-indent: -5em}
</style>
</head>

<body>
<p>这是段落中的一些文本</p>
<p id=1>这是段落中的一些文本</p>
<p id=2>这是段落中的一些文本</p>
</body>
</html>
<!-- 缩进text-indent
    （1）可以为所有块级元素应用 text-indent，但无法将该属性应用于行内元素，图像之类的替换元素上也无法应用
    （2）百分比（相对于缩进元素父元素的宽度）
    （3）正值缩进，负值悬挂缩进
    （4）text-indent 属性可以继承
    水平对齐text-align
    （1）左对齐（默认），右对齐，居中对齐，两端对齐
    （2）不会控制元素的对齐，而只影响内部内容
    字间隔word-spacing
    （1）单词之间的标准间隔
    （2）默认值 normal 与设置值为 0 是一样的
    （3）正值增加间隔，负值减少间隔
    字母间隔letter-spacing
    （1）字符或字母之间的间隔
    （2）默认关键字是normal(即0)
    字符转换text-transform
    （1）默认值 none 对文本不做任何改动
    （2）大写/小写/首字母大写/none
    文本装饰text-decoration
    （1）默认none关闭所有装饰
    （2）上划线/下划线/贯穿线/闪烁
    （3）链接默认地会有下划线和颜色
    （4）可为复合值/多次定义前面会被后面覆盖
    处理空白符
    （1）默认合并多个空白符，一个或多个换行替换为一个空白符
    （2）可对换行空白和自动换行等行为进行控制
    文本方向
    （1）默认从左到右，可进行设置控制。
 -->
